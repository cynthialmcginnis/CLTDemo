                                <div className="stat-value">{formatTime(populationStats.stdDev)}</div>
                                <div className="stat-label">Population Std Dev (σ)</div>
                            </div>
                        </div>
                    </div>

                    {/* Results Comparison */}
                    {sampleMeans.length > 0 && (
                        <div className="card">
                            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '16px' }}>Central Limit Theorem Results</h3>
                            <div className="grid grid-cols-4">
                                <div className="stat-card blue">
                                    <div className="stat-value">{formatTime(samplingStats.mean)}</div>
                                    <div className="stat-label">Mean of Sample Means</div>
                                    <div className="stat-sublabel" style={{ color: '#3b82f6' }}>Should ≈ μ</div>
                                </div>
                                <div className="stat-card green">
                                    <div className="stat-value">{formatTime(samplingStats.theoreticalSE)}</div>
                                    <div className="stat-label">Theoretical SE</div>
                                    <div className="stat-sublabel" style={{ color: '#16a34a' }}>σ/√n</div>
                                </div>
                                <div className="stat-card purple">
                                    <div className="stat-value">{formatTime(samplingStats.stdDev)}</div>
                                    <div className="stat-label">Observed SE</div>
                                    <div className="stat-sublabel" style={{ color: '#9333ea' }}>From simulation</div>
                                </div>
                                <div className="stat-card orange">
                                    <div className="stat-value">
                                        {formatTime(Math.abs(samplingStats.mean - populationStats.mean))}
                                    </div>
                                    <div className="stat-label">Mean Difference</div>
                                    <div className="stat-sublabel" style={{ color: '#ea580c' }}>|x̄ - μ| should be small</div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Charts */}
                    <div className="grid grid-cols-2">
                        <div className="card">
                            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '16px' }}>
                                Population Distribution
                            </h3>
                            <p style={{ fontSize: '12px', color: '#6b7280', marginBottom: '16px' }}>
                                Distribution of all {gameData.length.toLocaleString()} game durations in the population
                            </p>
                            <SimpleBarChart data={populationHistogram} color="#3b82f6" />
                            <div style={{ fontSize: '12px', color: '#6b7280', textAlign: 'center', marginTop: '8px' }}>
                                Game Duration (minutes)
                            </div>
                        </div>

                        <div className="card">
                            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '16px' }}>
                                Distribution of Sample Means
                                {sampleMeans.length > 0 && ` (n=${sampleSize})`}
                            </h3>
                            <p style={{ fontSize: '12px', color: '#6b7280', marginBottom: '16px' }}>
                                {sampleMeans.length > 0 ? 
                                    `Distribution of ${numSamples} sample means, each from ${sampleSize} games` :
                                    'Run simulation to see the sampling distribution'
                                }
                            </p>
                            {samplingHistogram.length > 0 ? (
                                <>
                                    <SimpleBarChart data={samplingHistogram} color="#10b981" />
                                    <div style={{ fontSize: '12px', color: '#6b7280', textAlign: 'center', marginTop: '8px' }}>
                                        Sample Mean Duration (minutes)
                                    </div>
                                </>
                            ) : (
                                <div style={{ height: '250px', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#6b7280' }}>
                                    Run simulation to see sample means distribution
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Educational Notes */}
                    <div className="notes">
                        <h3>Key Concepts to Observe:</h3>
                        <ul>
                            <li><strong>CLT Property 1:</strong> The mean of sample means equals the population mean (μ)</li>
                            <li><strong>CLT Property 2:</strong> The standard error equals σ/√n (compare theoretical vs observed)</li>
                            <li><strong>CLT Property 3:</strong> As sample size increases, the distribution becomes more normal</li>
                            <li><strong>CLT Property 4:</strong> As sample size increases, the standard error decreases</li>
                            <li><strong>Real Data Power:</strong> Even with this skewed game duration data, sample means approach normality!</li>
                        </ul>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CentralLimitTheoremDemo />, document.getElementById('root'));
    </script>
</body>
</html>
